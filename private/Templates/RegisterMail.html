<!DOCTYPE html>
<html>
<head>
    <title>Confirmación de enlace</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            color: #333333;
        }

        p {
            color: #555555;
            line-height: 1.5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmación de registro</h2>
        <p>Gracias por registrarte. Por favor, confirma tu dirección de correo electrónico haciendo clic en el siguiente enlace:</p>
        <p><a href="{{URL}}">Confirmar</a></p>
        <p>Si no has solicitado esta confirmación, puedes ignorar este mensaje.</p>
    </div>
</body>
</html>
